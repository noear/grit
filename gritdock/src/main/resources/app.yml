server.port: 7283

solon.extend: "gritdock_ext"

solon.app:
  name: "gritdock"
  group: "grit"
  title: "跨系统通用管理平台"


# 使用配置服务（可以换成任何 solon cloud 的其它配置服务组件）
solon.cloud.water:
  server: "waterapi:9371"
  config:
    load: "grit.yml,gritclient.yml,gritdock.yml"

# 使用直接配置，用 Rpc + Token 方式访问
#grit:
#  server: "http://water.noear.org"
